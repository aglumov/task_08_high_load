- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
    use: "systemd"

- name: Install Packages
  ansible.builtin.apt: 
    name: "{{ lb_packages }}"
    state: latest
    update_cache: true

- name: Configure nginx for proxy to apps
  ansible.builtin.template:
    src: "lb.conf.j2"
    dest: "/etc/nginx/conf.d/lb.conf"
    owner: www-data
    group: www-data
  notify: nginx reload

- name: Remove default config
  ansible.builtin.file:
    path: "/etc/nginx/sites-enabled/default"
    state: absent
  notify: nginx reload

- name: Set extended logging
  ansible.builtin.blockinfile:
    path: "/etc/nginx/nginx.conf"
    insertbefore: ".*access_log"
    block: |
      #
              log_format extended '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'host=$host request_time=$request_time request_length=$request_length '
                    'upstream_addr=$upstream_addr upstream_response_time=$upstream_response_time '
                    'upstream_status=$upstream_status realip_remote_addr=$realip_remote_addr';
  notify: nginx reload

- name: Set logging for access_log
  ansible.builtin.lineinfile:
    path: "/etc/nginx/nginx.conf"
    search_string: "access_log"
    line: "        access_log /var/log/nginx/access.log extended;"
  notify: nginx reload

- name: Install aws cli (for fence_aws)
  ansible.builtin.pip:
    name: awscli

- name: Create dir for aws config
  ansible.builtin.file:
    path: "/root/.aws"
    state: directory

- name: Copy aws cli config
  ansible.builtin.copy:
    dest: "/root/.aws/config"
    content: |
      [default]
      output = json
      region = US
      endpoint_url = https://api.cloud.croc.ru:443

- name: Copy aws cli credentials
  ansible.builtin.copy:
    src: "aws_credentials.conf"
    dest: "/root/.aws/credentials"    

- name: Configure Keepalived
  ansible.builtin.template:
    src: "keepalived.conf.j2"
    dest: "/etc/keepalived/keepalived.conf"
    owner: root
    group: root
    mode: "0644"
  notify: restart keepalived

- name: Configure master script
  ansible.builtin.template:
    src: "master.sh.j2"
    dest: "/etc/keepalived/master.sh"
    owner: root
    group: root
    mode: "0755"
  notify: restart keepalived
